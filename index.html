            <button id="startBtn" class="btn-primary">üì∑ Scanner Starten</button>
            <button id="stopBtn" class="btn-danger hidden">‚èπÔ∏è Scanner Stoppen</button>
            <button id="exportBtn" class="btn-success">üíæ CSV Export</button>

        <div class="form-section" id="manualEntry">
            <h3>Manuelle Eingabe</h3>

            <input type="text" id="itemDescription" placeholder="Beschreibung (optional)...">

<script>
    let html5QrCode = null;
    let inventory = [];
    let sessionCount = 0;
    let isScanning = false;

    // Lade gespeicherte Daten
    function loadInventory() {
        const saved = localStorage.getItem('inventory');
        if (saved) {
            inventory = JSON.parse(saved);
            updateDisplay();
        }
    }

    // Speichere Inventar
    function saveInventory() {
        localStorage.setItem('inventory', JSON.stringify(inventory));
    }

    // Zeige Alert
    function showAlert(message, type = 'success') {
        const alertBox = document.getElementById('alertBox');
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.classList.remove('hidden');
        
        setTimeout(() => {
            alertBox.classList.add('hidden');
        }, 3000);
    }

    // F√ºge Item hinzu
    function addItem(barcode, description = '') {
        const timestamp = new Date();
        const item = {
            id: Date.now(),
            barcode: barcode,
            description: description,
            timestamp: timestamp.toISOString(),
            timeString: timestamp.toLocaleString('de-DE')
        };

        inventory.push(item);
        sessionCount++;
        saveInventory();
        updateDisplay();
        
        // Visuelles Feedback
        showAlert(`‚úÖ Barcode hinzugef√ºgt: ${barcode}`);
        
        // Audio Feedback (optional)
        playBeep();
    }

    // Piep-Ton
    function playBeep() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
    }

    // Aktualisiere Anzeige
    function updateDisplay() {
        document.getElementById('totalScanned').textContent = inventory.length;
        document.getElementById('sessionCount').textContent = sessionCount;
        document.getElementById('listCount').textContent = inventory.length;
        
        if (inventory.length > 0) {
            const lastItem = inventory[inventory.length - 1];
            const time = new Date(lastItem.timestamp);
            document.getElementById('lastScanTime').textContent = 
                time.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
        }

        const container = document.getElementById('inventoryItems');
        if (inventory.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #999;">Noch keine Items gescannt</p>';
            return;
        }

        container.innerHTML = inventory.slice().reverse().map(item => `
            <div class="inventory-item">
                <div class="item-info">
                    <div class="item-barcode">${item.barcode}</div>
                    ${item.description ? `<div class="item-details">${item.description}</div>` : ''}
                    <div class="item-time">‚è∞ ${item.timeString}</div>
                </div>
                <button class="btn-delete" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
            </div>
        `).join('');
    }

    // L√∂sche Item
    function deleteItem(id) {
        inventory = inventory.filter(item => item.id !== id);
        saveInventory();
        updateDisplay();
        showAlert('Item gel√∂scht', 'info');
    }
// ‚úÖ NEUE Scanner starten Funktion mit CODE_128 als Standard, QR, EAN etc., Autofokus ON
async function startScanner() {
    try {
        const reader = document.getElementById('reader');
        reader.classList.remove('hidden');

        html5QrCode = new Html5Qrcode("reader");

        await html5QrCode.start(
            {
                facingMode: "environment"
            },
            {
                fps: 10,
                qrbox: { width: 250, height: 250 },

                // ‚úÖ Autofokus aktivieren (falls vom Browser unterst√ºtzt)
                experimentalFeatures: {
                    useBarCodeDetectorIfSupported: true
                },

                // ‚úÖ Unterst√ºtzte Barcode-/QR-Formate
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.CODE_128,  // Standard
                    Html5QrcodeSupportedFormats.EAN_13,    // Produktcodes
                    Html5QrcodeSupportedFormats.QR_CODE,   // QR
                    Html5QrcodeSupportedFormats.CODE_39,   // z.B. Lager
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E
                ]
            },
            (decodedText) => {
                // Duplikate innerhalb von 2 Sekunden verhindern
                const lastItem = inventory[inventory.length - 1];
                const now = Date.now();
                if (lastItem && lastItem.barcode === decodedText &&
                    (now - new Date(lastItem.timestamp).getTime()) < 2000) {
                    return;
                }

                addItem(decodedText);
            },
            (errorMessage) => {
                // Fehler ignorieren
            }
        );

        isScanning = true;
        document.getElementById('startBtn').classList.add('hidden');
        document.getElementById('stopBtn').classList.remove('hidden');
        showAlert('üì∑ Scanner aktiv ‚Äì jetzt Barcodes vorhalten (Code128 bevorzugt)', 'info');

    } catch (err) {
        showAlert('Fehler beim Starten der Kamera: ' + err, 'danger');
        console.error(err);
    }
}

    // Scanner stoppen
    async function stopScanner() {
        if (html5QrCode && isScanning) {
            await html5QrCode.stop();
            document.getElementById('reader').classList.add('hidden');
            isScanning = false;
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('stopBtn').classList.add('hidden');
            showAlert('Scanner gestoppt', 'info');
        }
    }

    // CSV Export
    function exportCSV() {
        if (inventory.length === 0) {
            showAlert('Keine Daten zum Exportieren', 'info');
            return;
        }

        const csv = [
            ['Barcode', 'Beschreibung', 'Zeitstempel'],
            ...inventory.map(item => [
                item.barcode,
                item.description || '',
                item.timeString
            ])
        ].map(row => row.join(',')).join('\n');

        const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        
        link.setAttribute('href', url);
        link.setAttribute('download', `inventar_${new Date().toISOString().split('T')[0]}.csv`);
        link.style.visibility = 'hidden';
        
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        showAlert('‚úÖ CSV-Datei heruntergeladen!');
    }

    // Event Listeners
    document.getElementById('startBtn').addEventListener('click', startScanner);
    document.getElementById('stopBtn').addEventListener('click', stopScanner);
    document.getElementById('exportBtn').addEventListener('click', exportCSV);
    
    document.getElementById('clearBtn').addEventListener('click', () => {
        if (confirm('Wirklich alle Eintr√§ge l√∂schen?')) {
            inventory = [];
            sessionCount = 0;
            saveInventory();
            updateDisplay();
            showAlert('Liste gel√∂scht', 'info');
        }
    });

    document.getElementById('manualAddBtn').addEventListener('click', () => {
        const barcode = document.getElementById('manualBarcode').value.trim();
        const description = document.getElementById('itemDescription').value.trim();
        
        if (barcode) {
            addItem(barcode, description);
            document.getElementById('manualBarcode').value = '';
            document.getElementById('itemDescription').value = '';
        }
    });

    // Enter-Taste f√ºr manuelle Eingabe
    document.getElementById('manualBarcode').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('manualAddBtn').click();
        }
    });

    // Initial laden
    loadInventory();
</script>
